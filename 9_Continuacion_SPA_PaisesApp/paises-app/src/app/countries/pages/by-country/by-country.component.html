<h2>Por nombre del País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input placeholder="Buscar por nombre del país" (onEnter)="search($event)" (onDebounce)="suggestions($event)"></app-country-input>
    </div>
</div>

<ul *ngIf="showSuggest" class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let cs of countriesSuggested">
        <a [routerLink]="['/country', cs.cca2]" class="nav-link">{{ cs.name.official }}</a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="search(term)">
        <a class="nav-link">Buscar "{{ term }}"</a>
    </li>
</ul>
<hr>

<div *ngIf="isError" class="alert alert-danger">No se encontro nada con el término "{{ term }}"</div>

<div *ngIf="!isError && countries.length !== 0" class="row">
    <app-country-table [data]="countries"></app-country-table>
</div>
