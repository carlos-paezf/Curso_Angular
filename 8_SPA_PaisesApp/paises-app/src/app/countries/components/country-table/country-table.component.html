<div class="col">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Población</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let country of countries; let i = index" class="animate__animated animate__fadeInUp animate__faster">
                <th>{{ i + 1 }}</th>
                <th><img [src]="country.flags.png" class="small-flag" alt=""></th>
                <th>{{ country.name.official }}, {{ country.capital }}</th>
                <th>{{ country.population | number }}</th>
                <th><a [routerLink]="['/country', country.cca2]" href="">Ver más</a></th>
            </tr>
        </tbody>
    </table>
</div>
